# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    yarn &&  yarn docs:build --registry https://registry.yarnpkg.com --no-lockfile
  displayName: 'yarn install and build'

- script: |
    # Get build dir
    if [[ -z "BUILD_DIR" ]]; then
      export DEPLOY_DIR="$(pwd)/docs/.vuepress/dist"
    else
      export DEPLOY_DIR="$(pwd)/$BUILD_DIR"
    fi
    
    echo "##vso[task.setvariable variable=deploy_dir] $(DEPLOY_DIR) "
    echo "##vso[task.setvariable variable=secret.Sauce;issecret=true]crushed tomatoes with garlic"
    echo $deploy_dir
    echo $DEPLOY_DIR
    export
    pwd
    ls
  displayName: 'Enter build dir...'

- script: |
    if [ "$CNAME" ]; then
      echo "Generating a CNAME file..."
      echo $CNAME > CNAME
    fi
    pwd
    ls
    export
  displayName: 'Generate a CNAME file'

- script: |
    export
    echo $Build.SourceVersion
    echo $(Release.ReleaseId)
    DEPLOY_REPO="https://${ACCESS_TOKEN}@github.com/${REPOSITORY_NAME}.git"
    if [[ -z "$TARGET_BRANCH" ]]; then
      DEPLOY_BRANCH="gh-pages"
    else
      DEPLOY_BRANCH="$TARGET_BRANCH"
    fi
    pwd
    ls
    #git add --all;
    git commit -m"Pipelines-Bot: Auto deploy via $(Build.SourceVersion)";
    #git push --force $DEPLOY_REPO master:$DEPLOY_BRANCH
    #workingDirectory: $DEPLOY_DIR
  displayName: '[Git] Commit and push to Github Pages branch'


